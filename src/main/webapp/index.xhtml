<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="icon" type="image" href="./img/cycling.png"/>
        <title>GeolocCyclist</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputHidden value="#{cyclistManagedBean.cyclist.id}">
                <f:converter converterId="com.geoloc.convertor.IdMongoDBConverter"/>
                </h:inputHidden>

            <p:growl id="growl" showDetail="true" />
            <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
            <p:panelGrid columns="2">

                FirstName : <p:inputText value="#{cyclistManagedBean.cyclist.firstName}" required="true"  requiredMessage="This field is required." id="firstName"/>
                LastName : <p:inputText value="#{cyclistManagedBean.cyclist.lastName}" required="true"  requiredMessage="This field is required." id="lastName"/>
                Email :  <p:inputText value="#{cyclistManagedBean.cyclist.email}"  requiredMessage="Please enter your email address." validatorMessage="Invalid email format" id="email">
                    <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                Password : <p:password value="#{cyclistManagedBean.cyclist.password}" required="true"  requiredMessage="This field is required." toggleMask="true" id="password"/>
                Latitude : <p:inputText value="#{cyclistManagedBean.cyclist.latitude}" required="true"  requiredMessage="This field is required." id="lat"/>
                Longitude : <p:inputText value="#{cyclistManagedBean.cyclist.longitude}" required="true"  requiredMessage="This field is required." id="long"/>


            </p:panelGrid>
            <p:commandButton  value="Register" action="#{cyclistManagedBean.submitButton()}" ajax="false" id="send"/>
        </h:form>
    </h:body>
</html>
