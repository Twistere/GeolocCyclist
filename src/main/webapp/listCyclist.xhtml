<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>List Cyclist</title>
        <link rel="icon" type="image" href="./img/cycling.png"/>
    </h:head>
    <h:body>
        <h:inputHidden value="#{cyclist.id}"/>
        <h:form>
            <p:dataTable id="cyclist" var="c"  value="#{cyclistManagedBean.showCyclist()}">
                <p:column headerText="FirstName">
                    <h:inputText value="#{c.firstName}" />
                </p:column>
                <p:column headerText="LastName">
                    <h:inputText value="#{c.lastName}" />
                </p:column>
                <p:column headerText="Email">
                    <h:inputText value="#{c.email}" />
                </p:column>
                <p:column headerText="Password">
                    <h:inputText value="#{c.password}" />
                </p:column>
                <p:column headerText="Latitude">
                    <h:inputText value="#{c.latitude}" />
                </p:column>
                <p:column headerText="Longitude">
                    <h:inputText value="#{c.longitude}" />
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton ajax="false" value="map" action="#{cyclistMapBean.map(c)}" icon="fa fa-edit"/>
                    <p:commandButton ajax="false" value="delete" action="#{cyclistManagedBean.delete(c)}" icon="fa fa-trash"/>
                    <p:commandButton ajax="false" value="update" action="#{cyclistManagedBean.update(c)}" icon="fa fa-edit"/>
                    
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
