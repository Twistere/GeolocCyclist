<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="icon" type="image" href="./img/cycling.png"/>
        <title>GeolocCyclist</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputHidden value="#{cyclistManagedBean.cyclist.id}">
                <f:converter converterId="com.geoloc.convertor.IdMongoDBConverter"/>
                </h:inputHidden>

            <p:growl id="growl" showDetail="true" />
            <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
            <p:panelGrid columns="2">

                 Message : <p:inputText value="#{mqttManagedBean.txt}" required="true" label="Message"/>

            </p:panelGrid>
           <p:commandButton action="#{mqttManagedBean.publishMessage()}" value="Envoyer" ajax="false"/>
        </h:form>
    </h:body>
</html>
